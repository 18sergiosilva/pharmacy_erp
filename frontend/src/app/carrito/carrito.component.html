
<!-- Tabla de Productos-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Carrito de compras</h4>
            <div class="table-responsive">
                <table class="table table-striped table-blue">
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let producto of productos">
                            <td>
                                <img class="mr-2" src={{producto.imagen}} alt="image" />
                            </td>
                            <td name="nombreproducto">
                                {{producto.nombre}}
                            </td>
                            <td>
                                <input type="number" class="form-control" style="background-color: #f6fbfc"
                                    name="cantidad" placeholder="producto.cantidad" [(ngModel)]="producto.cantidad"
                                    (click)="setCantidad(producto.sku,producto.cantidad)" min="1" step="1">
                            </td>
                            <td name="precioproducto">
                                Q.{{producto.precio * producto.cantidad}}
                            </td>
                            <td><button type="button" class="btn social-btn btn-danger  py-0 px-0 "><i
                                        class="mdi mdi-36px mdi-delete" (click)="eliminar(producto.sku)"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>
                                Total
                            </td>
                            <td name="totalCarrito">
                                {{total | number:'1.2-2'}}
                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary mr-2 col-12" (click)="comprar()"><i class="mdi mdi-15px mdi-shopping"
                ></i>COMPRAR</button>
        </div>
    </div>
</div>
