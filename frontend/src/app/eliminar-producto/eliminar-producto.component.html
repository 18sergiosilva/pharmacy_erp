<!-- Formulario de nuevo Ususario-->
<div class="col-3"></div>
<div class="col"></div>
<div class="col-3"></div>
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">ELIMINAR PRODUCTO</h4>
            <form class="form-sample">
                <div class="card-body" style="text-align: center">
                    <img *ngIf = "sku.sku != null" src="{{sku.imagen}}" width="100" height="100">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label>SKU</label>
                            <div class="col-sm-5">
                                <select class="form-control" [(ngModel)]="sku" name="eliminar"
                                    (ngModelChange)="habilitarBotonEliminar()">
                                    <option selected disabled>SKU</option>
                                    <option *ngFor="let sku of productos" [ngValue]="sku">{{sku.sku}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre del Producto</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value= "{{sku.nombre}}" name="correo"
                                        disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Precio</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" value="{{sku.precio}}" name="precio"
                                        disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Descripci√≥n</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{sku.descripcion}}" name="descripcion"
                                        disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="btnEliminar" disabled="disabled" type="submit" (click)="eliminarProducto(sku._id)" class="btn btn-danger mr-2 col-12">Eliminar
                        Producto</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-12" (click)="cancelar()">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
