<!-- Formulario de nuevo Ususario-->
<div class="col-3"></div>
<div class="col"></div>
<div class="col-3"></div>
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">

                        </div>
                    </div>
                    <div class="col-md-6 input-group">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Producto"
                            aria-label="Search" #buscarTexto>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                            (click)="buscarProducto(buscarTexto.value)">Buscar</button>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ordenamiento por precio</label>
                            <select class="form-control" [(ngModel)]="orden" name="ordenamiento"
                                (ngModelChange)="ordenarProducto()">
                                <option value="def">Ordenar por defecto</option>
                                <option value="asc">Ordenar Precio de menor a mayor</option>
                                <option value="des">Ordenar Precio de mayor a menor</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label>Filtrar por precio</label>
                            <div class="col-sm-10">
                                <div class="col-sm-12 input-group">
                                    <input type="number" class="form-control" name="minimo" placeholder="min"
                                        [(ngModel)]="minimo" min="0" step="0.25">
                                    <span class="input-group-addon">-</span>
                                    <input type="number" class="form-control" name="maximo" placeholder="max"
                                        [(ngModel)]="maximo" min="0" step="0.25">
                                    <span class="input-group-addon"> </span>
                                    <button type="submit" class="btn btn-primary" name="filtrar"
                                        (click)="filtrarProductos()">FILTRAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulocarta">CATALOGO PRODUCTOS</h4>
            <div class="row image-grid">
                <ng-container *ngFor="let item of productos;let indice=index">
                    <div class="separador2 col-sm-4 col-md-4 ">
                        <div class="panel panel-default">
                            <div class="panel-body tamano d-flex justify-content-center">
                                <a target="_blank">
                                    <img alt="" class="img-responsive center-block" src={{item.imagen}} width="100"
                                        height="100">
                                </a>
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center" name="gccode">
                                {{item.nombre}}
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center" name="gcname">
                                Q. {{item.precio}}
                            </div>
                            <div>
                                <button type="button" id="comprar" (click)="agregarAlCarrito(item.sku)" class="btn btn-primary mr-2 col-12">AÃ‘ADIR AL
                                    CARRITO</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
