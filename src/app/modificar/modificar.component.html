<!-- Formulario de nuevo Ususario-->
<div class="col-3"></div>
<div class="col"></div>
<div class="col-3"></div>
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">MODIFICAR PRODUCTO</h4>
            <form class="form-sample">
                <div class="card-body" style="text-align: center">
                    <img *ngIf="sku.sku != null" src="{{sku.imagen}}" width="100" height="100">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">SKU</label>
                            <div class="col-sm-6">
                                <select class="form-control" [(ngModel)]="sku" name="sku"
                                    (ngModelChange)="habilitarBotonActualizar()">
                                    <option selected disabled>SKU</option>
                                    <option *ngFor="let sku of productos" [ngValue]="sku">{{sku.sku}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre del Producto</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value= "{{sku.nombre}}" [(ngModel)]="nombre" name="nombre"
                                         />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Precio</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" value="{{sku.precio}}" [(ngModel)]="precio" name="precio"
                                         />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Descripci√≥n</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" [(ngModel)]="descripcion" value="{{sku.descripcion}}" name="descripcion"
                                         />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col">
                            <div class="text-center  p-5">
                                <img [src]="url" class="img-fluid">
                                <div class="input-group mt-2">
                                    <div class="custom-file">
                                        <input type="file" (change)="onFileSelected($event)" class="custom-file-input"
                                            id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Subir Archivo</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-3">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="btnActualizar" disabled="disabled" type="submit" (click)="modificarProducto(sku._id)" class="btn btn-primary mr-2 col-12">Modificar
                        Producto</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-12" (click)="cancelar()">Cancelar</button>
                </div>


            </form>
        </div>
    </div>
</div>
