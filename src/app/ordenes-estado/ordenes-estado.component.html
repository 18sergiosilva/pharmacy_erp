<div class="row">
    <div class="col-3"></div>
    <div class="col">
        <div class="row flex-grow">
            <div class="col-12 grid-margin">
                <div class="card" style="background-color: #d8e8f5;">
                    <div class="card-body">
                        <h4 class="card-title">Ordenes</h4>
                        <form class="forms-sample">
                            <div class="table-responsive">
                                <table class="table table-striped table-blue">
                                    <tbody>
                                        <!-- Repitencia-->
                                        <tr *ngFor="let orden of ordenes">
                                            <td name="Nombre">
                                                {{orden._id}}
                                            </td>
                                            <td name="Orden1" *ngIf="orden.estado == 0">
                                                Nueva Orden
                                            </td>
                                            <td name="Orden2" *ngIf="orden.estado == 1">
                                                Orden en Preparación
                                            </td>
                                            <td name="Orden3" *ngIf="orden.estado == 2">
                                                Orden en camino
                                            </td>
                                            <td name="Orden4" *ngIf="orden.estado == 3">
                                                Orden entregada
                                            </td>
                                            <td name="Orden5" *ngIf="orden.estado == 4">
                                                Orden Cancelada
                                            </td>
                                            <td name="Orden6" *ngIf="orden.estado == 5">
                                                Orden Pagada
                                            </td>
                                            <td name="Nueva1" *ngIf="orden.estado == 0">
                                                <button class="btn btn-danger"
                                                    disabled>Nueva<br />Orden</button>
                                            </td>
                                            <td name="Nueva1" *ngIf="orden.estado > 0">
                                                <button class="btn btn-light"
                                                    (click)="putOrdenes(orden._id,0)">Nueva<br />Orden</button>
                                            </td>
                                            <td name="Preparación" *ngIf="orden.estado == 1">
                                                <button class="btn btn-danger" disabled>Orden
                                                    en<br />preparacion</button>
                                            </td>
                                            <td name="Preparación2" *ngIf="orden.estado != 1">
                                                <button class="btn btn-light" (click)="putOrdenes(orden._id,1)">Orden
                                                    en<br />preparacion</button>
                                            </td>
                                            <td name="Camino1" *ngIf="orden.estado == 2">
                                                <button class="btn btn-danger" disabled>Orden
                                                    en<br />camino</button>
                                            </td>
                                            <td name="Camino2" *ngIf="orden.estado != 2">
                                                <button class="btn btn-light" (click)="putOrdenes(orden._id,2)">Orden
                                                    en<br />camino</button>
                                            </td>
                                            <td name="Entregada1" *ngIf="orden.estado == 3">
                                                <button class="btn btn-danger"
                                                disabled>Orden<br />Entregada</button>
                                            </td>
                                            <td name="Entregada2" *ngIf="orden.estado != 3">
                                                <button class="btn btn-light"
                                                    (click)="putOrdenes(orden._id,3)">Orden<br />Entregada</button>
                                            </td>
                                            <td name="Cancelada1" *ngIf="orden.estado == 4">
                                                <button class="btn btn-danger"
                                                disabled>Orden<br />Cancelada</button>
                                            </td>
                                            <td name="Cancelada2" *ngIf="orden.estado != 4">
                                                <button class="btn btn-light"
                                                    (click)="putOrdenes(orden._id,4)">Orden<br />Cancelada</button>
                                            </td>
                                            <td name="Pagada1" *ngIf="orden.estado == 5">
                                                <button class="btn btn-danger"
                                                disabled>Orden<br />Pagada</button>
                                            </td>
                                            <td name="Pagada2" *ngIf="orden.estado != 5">
                                                <button class="btn btn-light"
                                                    (click)="putOrdenes(orden._id,5)">Orden<br />Pagada</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>








<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Disponibilidad</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <button type="submit" (click)="onClickDis()" class="btn btn-primary mr-2 col-12">Cambiar Disponibilidad</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
